{% extends 'base.html' %}

{% block content %}
    <div class="container_login">
        <div id="login_text">
           <p>Введите новый пароль для восстановления учётной записи</p>
        </div>

        <div class="login_form">
            <form method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit">Отправить</button>
            </form>

        </div>
    </div>

{% endblock content %}

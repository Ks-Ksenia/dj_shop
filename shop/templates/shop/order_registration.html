{% extends 'base.html' %}

{% block content %}
<div class="container_start_order">
    <div id="start_order_text">
        <h2>Оформление заказа</h2>
    </div>

    <div class="order_form">
        <form action="{% url 'make_order_url' %}" method="POST">
            {% csrf_token %}

            {{form.as_ul}}
            <button type="submit"> Подтвердить заказ </button>
        </form>
    </div>

</div>








{% endblock content %}
